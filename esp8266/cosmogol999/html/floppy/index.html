<html><meta charset="UTF-8"><head><title>Эмулятор дисковода</title>
<script type="text/javascript" src="../140medley.min.js"></script>
<script type="text/javascript" src="../util.js"></script>
<link rel="stylesheet" type="text/css" href="../style.css">
<script type="text/javascript">

var OFFLINE = true;
var mainMode = null;
if (OFFLINE) {
    mainMode = "fdd";
}

var xhr = j();

function oneHotTab(tab)
{
    const tabs = ["fdd", "rom", "edd", "boot"];
    for (var i = 0; i < tabs.length; ++i) {
        if (tabs[i] === tab) {
            $("#tab-" + tabs[i]).classList.add("sel");
        }
        else {
            $("#tab-" + tabs[i]).classList.remove("sel");
        }
    }
}

function selectFDD(drv, fdd)
{
    console.log("selectFDD(" + drv + "," + fdd + ");");
    xhr.open("POST", "select");
    xhr.onreadystatechange=function() {
        if (xhr.readyState==4 && xhr.status>=200 && xhr.status<300) {
            doCatalog();
        }
    };
    xhr.setRequestHeader("Content-Type", "text/plain");
    xhr.setRequestHeader("X-Drive", drv);
    xhr.setRequestHeader("X-FileName", fdd);

    xhr.send();
    
    return false;
}

function fillListFdds(files)
{
    var txt = "";

    var sel = function(n,i) {
        switch (files[i][0]) {
                case "A":   return n === 0 ? "sel" : "";
                case "B":   return n === 1 ? "sel" : "";
                case "R":   return n === 10 ? "sel" : "";
        }
    };
    var name = function(i) {
        return files[i].substring(1);
    };
    for (var i = 0; i < files.length; ++i) {
        txt += "<li>";
        txt += "<div onclick='return selectFDD(\"A\",\"" + name(i) + 
            "\");' class='floppy " + sel(0,i) + "'>A</div>";
        txt += "<div onclick='return selectFDD(\"B\",\"" + name(i) + 
            "\");' class='floppy " + sel(1,i) + "'>B</div>";
        //txt += "<div onclick='return selectFDD(\"R\", \"" + name(i) + 
        //    "\");' class='kvaz " + sel(10,i) + "'>C</div>";
        txt += "<div class='fddname'>" + name(i) + "</div>";
        
        txt += "</li>";
    }
    $("#dir").innerHTML=txt;

    oneHotTab("fdd");
}

function setMode(m)
{
    if (OFFLINE) {
        mainMode = m;
        doCatalog();
    } else {
        // xhr request new mode
    }
}

function loadRom(rom,fixup)
{
    console.log("loadRom: ", rom, fixup);
    if (OFFLINE) {
        doCatalog();
    } else {
        // request rom load
    }
}

function fillListRoms(files)
{
    var txt = "";

    var roms = [];
    var fixups = {};
    var selected_name = "";

    var name = function(i) {
        return files[i].substring(1);
    };
    var isfixup = function(i) {
        return files[i].toUpperCase().endsWith(".FIX");
    };
    var hasfixup = function(name) {
        return fixups[name] != undefined;
    };

    for (var i = 0; i < files.length; ++i) {
        var n = name(i);
        if (files[i][0] === "A") {
            selected_name = n;
        }
        if (isfixup(i)) {
            var romname = n.substring(0, n.length - 4) + ".ROM";
            fixups[romname] = n;
        } else {
            roms.push(n);
        }
    }
    roms.sort();
    
    console.log("roms: ", roms);
    console.log("fixups: ", fixups);

    var sel = function(n,name) {
        if (n === 0) {
            return name === selected_name ? "sel" : "";
        }
        if (n === 1) {
            //return fixups[name] === 
        }
    };

    var container = $("#dir");
    container.innerHTML = "";
    
    for (var i = 0; i < roms.length; ++i) {
        var li = document.createElement('li');
        (function(romname) {
            li.addEventListener("click", function(e) {
                loadRom(romname);
                e.stopPropagation();
            });
        })(roms[i]);

        var f = document.createElement('div');
        f.classList.add('fixup');
        f.innerText = "F";
        if (!hasfixup(roms[i])) f.classList.add('hidden');
        (function(romname,fix) {
            f.addEventListener("click", function(e) {
                loadRom(romname, fix);
                e.stopPropagation();
            });
        })(roms[i],fixups[roms[i]]);

        var r = document.createElement('div');
        r.classList.add("fddname");
        r.innerText = roms[i];

        li.appendChild(f);
        li.appendChild(r);
        container.appendChild(li);
    }

    oneHotTab("rom");
}

function fillListEdds(files)
{
    var txt = "";

    var sel = function(n,i) {
        switch (files[i][0]) {
                case "R":   return n === 10 ? "sel" : "";
        }
    };
    var name = function(i) {
        return files[i].substring(1);
    };
    for (var i = 0; i < files.length; ++i) {
        txt += "<li>";
        txt += "<div onclick='return selectFDD(\"R\", \"" + name(i) + 
            "\");' class='kvaz " + sel(10,i) + "'>C</div>";
        txt += "<div class='fddname'>" + name(i) + "</div>";
        
        txt += "</li>";
    }
    $("#dir").innerHTML=txt;

    oneHotTab("edd");
}

function fillListBoots(files)
{
    var txt = "";

    var sel = function(n,i) {
        switch (files[i][0]) {
                case "A":   return n === 10 ? "sel" : "";
        }
    };
    var name = function(i) {
        return files[i].substring(1);
    };
    for (var i = 0; i < files.length; ++i) {
        txt += "<li>";
        txt += "<div onclick='return selectFDD(\"R\", \"" + name(i) + 
            "\");' class='kvaz " + sel(10,i) + "'>C</div>";
        txt += "<div class='fddname'>" + name(i) + "</div>";
        
        txt += "</li>";
    }
    $("#dir").innerHTML=txt;

    oneHotTab("boot");
}


function fillList(dobj)
{
    console.log(dobj);

    switch (dobj.mode) {
        case "rom": return fillListRoms(dobj.files);
        case "fdd": return fillListFdds(dobj.files);
        case "edd": return fillListEdds(dobj.files);
        case "boot": return fillListBoots(dobj.files);
        default:    console.log("WARNING: dobj.mode=", dobj.mode);
                    return fillListFdds(dobj.files);
    }
}

function doCatalog() {
    if (OFFLINE) {
        var txt;
        switch (mainMode) {
            case "fdd": 
                txt='{"mode":"fdd","files":["ADISK1.FDD","_DISK2.FDD","_DISK3.FDD","_DISK4.FDD","_DISK5.FDD"]}';
                break;
            case "rom": 
                txt='{"mode":"rom","files":["_ADSKOK.FIX","_PUTUP.ROM","_PUTUP.FIX","_RISEOUT.ROM", "AADSKOK.ROM"]}';
                break;
            case "edd": 
                txt='{"mode":"edd","files":["ADEFAULT.EDD"]}';
                break;
            case "boot": 
                txt='{"mode":"boot","files":["_ZAGR512.BIN","ABOOTS.BIN"]}';
                break;
        }
        fillList(JSON.parse(txt));
    } else {
        xhr.open("GET", "catalog");
        if (mainMode) {
            xhr.setRequestHeader("X-FileName", mainMode.toUpperCase());
        }
        xhr.onreadystatechange=function() {
            if (xhr.readyState==4 && xhr.status>=200 && xhr.status<300) {
                var dobj = JSON.parse(xhr.responseText);
                fillList(dobj);
            }
        };
        xhr.send();
    }
}

window.onload = function(e) {
    doCatalog();
};

</script>
</head>
<body>
    <a id="up" href="..">Наверх</a>
    <div id="main">
    <div class="tabheader">
        <div id="tab-fdd" class="tab" onclick="setMode('fdd');">
            FDD
        </div><div id="tab-rom" class="tab" onclick="setMode('rom');">
            ROM
        </div><div id="tab-edd" class="tab" onclick="setMode('edd');">
            EDD
        </div><div id="tab-boot" class="tab" onclick="setMode('boot');">
            BOOT
        </div>
    </div>
    <div class="filelist">
    <pre id="dir">
    Les Shadoks, pompent-ils? Pompent-ils pas?...
    </pre>
    </div>
</body>
</html>
